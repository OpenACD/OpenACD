<script type="text/javascript">
	/* this is lame, why do cookies suck in JS? */
	var cookies = document.cookie.split('; ');
	var locale = "";
	for(var i = 0; i < cookies.length; i++) {
		var stuff = cookies[i].split("=");
		if (stuff[0] == "cpx_lang") {
			locale = stuff[1];
		}
	}
	var djConfig = {
		modulePaths: {agentUI: "/application"},
		parseOnLoad: true,
		isDebug: false,
		locale: locale
	};
</script>
