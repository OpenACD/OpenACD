<html>
	<head>
		<title>Fused Solutions TV Monitor Mockup</title>
		<link href='tv.css' rel='stylesheet' type='text/css' />
		<script type="text/javascript" src="/dojo/dojo/dojo.js"></script>
		<script type='text/javascript' src="/dynamic/tv_config.js"></script>
		<script type='text/javascript' src="/dynamic/tv.js"></script>
	</head>
	<body onload='setTimeout("swapstuff()",500)'>
		<span id="ruler"></span>
		<div id="callmetrics">
			<div id="qgroup1" class="queuegroup">
				<div class="callcount"><span resize='true'>99/99</span></div>
				<div class="holdtime"><span resize='true'>99:99</span></div>
			</div>
			<div id="qgroup2" class="queuegroup">
				<div class="callcount"><span resize='true'>99/99</span></div>
				<div class="holdtime"><span resize='true'>99:99</span></div>
			</div>
			<div id="qgroup3" class="queuegroup">
				<div class="callcount"><span resize='true'>99/99</span></div>
				<div class="holdtime"><span resize='true'>99:99</span></div>
			</div>
			<div id="qgroup4" class="queuegroup">
				<div class="callcount"><span resize='true'>99/99</span></div>
				<div class="holdtime"><span resize='true'>99:99</span></div>
			</div>
			<div id="qgroup5" class="queuegroup">
				<div class="callcount"><span resize='true'>99/99</span></div>
				<div class="holdtime"><span resize='true'>99:99</span></div>
			</div>
		</div>
		<div id="agentstatus">
			<div id="grouptitle" class="agentprofile">

				<div class="total"><span resize='true'>Tot</span></div>
				<div class="available"><span resize='true'>Avl</span></div>
				<div class="oncall"><span resize='true'>Call</span></div>
				<div class="released"><span resize='true'>Rel</span></div>
				<div class="wrapup"><span resize='true'>Wrp</span></div>
			</div>

			<div id="agroup1" class="agentprofile">
				<div class="profilelabel">
					<!--<span resize='true'>Agent Group 1</span>-->
					<div class="total"><span resize='true'>990</span></div>
					<div class="available"><span resize='true'>999</span></div>
					<div class="oncall"><span resize='true'>999</span></div>
					<div class="released"><span resize='true'>999</span></div>

					<div class="wrapup"><span resize='true'>999</span></div>
				</div>
			</div>
			<div id="agroup2" class="agentprofile">
				<div class="profilelabel">
					<!--<span resize='true'>Agent Group 2</span>-->
					<div class="total"><span resize='true'>992</span></div>

					<div class="available"><span resize='true'>999</span></div>
					<div class="oncall"><span resize='true'>999</span></div>
					<div class="released"><span resize='true'>999</span></div>
					<div class="wrapup"><span resize='true'>999</span></div>
				</div>
			</div>
			<div id="agroup3" class="agentprofile">

				<div class="profilelabel">
					<!--<span resize='true'>Agent Group 3</span>-->
					<div class="total"><span resize='true'>996</span></div>
					<div class="available"><span resize='true'>999</span></div>
					<div class="oncall"><span resize='true'>999</span></div>
					<div class="released"><span resize='true'>999</span></div>

					<div class="wrapup"><span resize='true'>999</span></div>
				</div>
			</div>
			<div id="agroup4" class="agentprofile">
				<div class="profilelabel">
					<!--<span resize='true'>Agent Group 4</span>-->
					<div class="total"><span resize='true'>998</span></div>

					<div class="available"><span resize='true'>999</span></div>
					<div class="oncall"><span resize='true'>999</span></div>
					<div class="released"><span resize='true'>999</span></div>
					<div class="wrapup"><span resize='true'>999</span></div>
				</div>
			</div>
		</div>
		<div id="historic">
			<div id="histlabel">
				<div class="title"><span resize='true'>Stat</span></div>
				<div class="inbound"><span resize='true'>In</span></div>
				<div class="outbound"><span resize='true'>Out</span></div>
				<div class="abandon"><span resize='true'>Abn</span></div>
				<div class="percent"><span resize='true'>Pct</span></div>
			</div>
			<div id="histday" class="stat">
				<div class="title"><span resize='true'>24Hr</span></div>
				<div class="inbound"><span resize='true'>9999</span></div>
				<div class="outbound"><span resize='true'>9999</span></div>
				<div class="abandon"><span resize='true'>9999</span></div>
				<div class="percent"><span resize='true'>999%</span></div>
			</div>
			<div id="histhour" class="stat">
				<div class="title"><span resize='true'>1Hr</span></div>
				<div class="inbound"><span resize='true'>9</span></div>
				<div class="outbound"><span resize='true'>9</span></div>
				<div class="abandon"><span resize='true'>9</span></div>
				<div class="percent"><span resize='true'>9%</span></div>
			</div>
			<div id="histmid" class="stat">
				<div class="title"><span resize='true'>12am</span></div>
				<div class="inbound"><span resize='true'>999</span></div>
				<div class="outbound"><span resize='true'>999</span></div>
				<div class="abandon"><span resize='true'>999</span></div>
				<div class="percent"><span resize='true'>99%</span></div>
			</div>
		</div>
		<div id="agentalerts">
			<div id="count" class='alertcount'><span resize='true'>9</span></div>
			<!--<div class='alerttext'><span resize='true'>1)There are no agents logged in</span></div>-->
			<!--<div id="alert2" class='alerttext'><span resize='true'>2)This is only a mockup</span></div>-->
			<!--<div id="alert3" class='alerttext'><span resize='true'>3)This is the 3rd alert</span></div>-->
			<div id="agenttext" class="specialtext"><span resize='true'></span></div>
		</div>
		<div id="globalalerts">
			<div id="count" class='alertcount'><span resize='true'>9</span></div>
<!--			<div id="alert1" class='alerttext'><span resize='true'>There is a global alert somewhere</span></div>
<div id="alert2" class='alerttext'><span resize='true'>&lt;WARNING&gt;</span></div> -->
			<div id="globaltext" class="specialtext"><span resize='true'></span></div>
		</div>

	</body>
</html>
