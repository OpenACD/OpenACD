<form dojoType="dijit.form.Form" action="javascript:void(0)" id="mediaForm">
<p>
	<label for="enabled">&nbsp;</label>
	<input dojoType="dijit.form.CheckBox" value="freeswitchEnabled" />FreeSWITCH Enabled
</p>

<p>
	<label for="cnode">C Node:</label>
	<input dojoType="dijit.form.TextBox" name="cnode" id="cnode">
</p>

<p>
	<label for="domain">Domain:</label>
	<input dojoType="dijit.form.TextBox" name="domain" id="domain">
</p>

<p>
	<label for="mediaSubmit">&nbsp;</label>
	<button dojoType="dijit.form.Button" label="submit">
		<script type="dojo/connect" event="onClick">
			var args = dijit.byId("mediaForm").getValues();
			medias.setMedia('freeswitch', args, 'mediaList');
		</script>
	</button>
</form>
