	<div dojoType="dijit.MenuItem">Released
		<script type="dojo/method" event="onClick">
			console.log(arguments[0]);
			var ev = arguments[0];
			console.log(dijit.byId("agentAction").agentBubbleHit);
			console.log(supervisorTab.dndManager.checkCollision({
				x:ev.screenX,
				y:ev.screenY
			}));
		</script>
	</div>

	<div dojoType="dijit.MenuItem">Kick
		<script type="dojo/method" event="onClick">
			var geturl = "/supervisor/kick_agent/" + escape(dijit.byId("agentAction").agentBubbleHit);
			dojo.xhrGet({
				url:geturl,
				handleAs: "json",
				load:function(resp){
					if(resp.success){
						conosle.log("kick good!");
					}
					else{
						console.log(resp.message);
					}
				}
			});
		</script>
