<div dojoType="dijit.layout.ContentPane">
	<select dojoType="dijit.form.FilteringSelect" dojoAttachPoint="actionField" name="action" dojoAttachEvent='onChange: setArguments' style="width:12em">
		<option value="add_skills">Add Skills</option>
		<option value="remove_skills">Remove Skills</option>
		<option value="set_priority">Set Priortiy</option>
		<option value="prioritize">Prioritize</option>
		<option value="deprioritize">Deprioritize</option>
		<option value="voicemail">Send to Voicemail</option>
		<option value="announce">Media Announce</option>
		<opiton value="add_recipe">Add recipe</option>
	</select>
	<div dojoType="dijit.layout.ContentPane" dojoAttachPoint="argumentsDiv" style="display:inline"></div>
	<select dojoType="dojox.form.DropDownSelect">
		<option value="run_once">Run Once</option>
		<option value="run_many">Run Many</option>
	</select>
	<button dojoType="dijit.form.Button" dojoAttachPoint="dropButton" label="-"></button>
